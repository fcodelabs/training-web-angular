<div class="add-post">
  <form [formGroup]="form" (ngSubmit)="submitForm()" >
    <div class="form-group">
      <label for="title">Title</label>
      <input formControlName="title" type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea formControlName="description"  class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="button-wrap">
      <button [disabled]="form.invalid" class="btn btn-primary btn-sm" type="submit"> Let's Add !</button>
    </div>
  </form>
</div>

<div class="d-flex align-content-around flex-wrap ml-5 p-0 mt-5">
  <diary-card *ngFor="let post of (posts|async)?.posts" [data]="post"   ></diary-card>
</div>
