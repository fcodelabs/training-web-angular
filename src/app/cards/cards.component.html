<hr kendoCardSeparator />
<div class="content">
  <div class="diaries">
    <div *ngFor="let diary of diaries$ | async">
      <app-card
        [id]="diary.id"
        [name]="diary.name"
        [title]="diary.title"
        [description]="diary.description"
      ></app-card>
    </div>
  </div>
</div>
