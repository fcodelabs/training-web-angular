<div class="card">
  <div class="txtArea">
    <h2 id="title">{{ card.title }}</h2>
    <p id="username">{{ card.userName }}</p>
    <p id="description">
      {{isLarge && showMore ?  card.description.substring(0, 80) + "..."  :  card.description}}
    </p>
  </div>
  <div class="btnArea" *ngIf="isLarge">
    <button id="showMoreBtn" (click)="showMoreAction()">
      {{ showMore ? "Show more" : "Show less" }}
    </button>
  </div>
</div>
