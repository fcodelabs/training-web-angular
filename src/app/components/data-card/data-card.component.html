<div class="card">
  <kendo-card-header class="k-hstack">
    <kendo-avatar
      width="40px"
      height="40px"
      [imageSrc]="cardSrc"
      shape="circle"
    ></kendo-avatar>
    <div>
      <h1 kendoCardTitle>{{ username }}</h1>
      <h1 kendoCardTitle>user</h1>
    </div>
  </kendo-card-header>
  <kendo-card-body>
    <h4>{{ title }}</h4>
    <p
      [innerHTML]="description | slice : 0 : 80"
      *ngIf="!isExpanded"
      class="datacard-text"
    >
      {{ description }}
    </p>
    <p [innerHTML]="description" *ngIf="isExpanded" class="datacard-text">
      {{ description }}
    </p>
  </kendo-card-body>
  <kendo-card-actions orientation="horizontal" layout="stretched">
    <button
      *ngIf="description.length > 100"
      (click)="isExpanded = !isExpanded"
      kendoButton
      fillMode="flat"
    >
      {{ isExpanded ? "Show Less" : "Show More" }}
    </button>
  </kendo-card-actions>
</div>
