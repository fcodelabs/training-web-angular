<hr kendoCardSeparator />
<div class="content">
  <kendo-gridlayout [gap]="5">
    <kendo-gridlayout-item>
      <app-card
        *ngFor="let diary of diaries"
        [id]="diary.id"
        [name]="diary.name"
        [title]="diary.title"
        [description]="diary.description"
      ></app-card>
    </kendo-gridlayout-item>
  </kendo-gridlayout>
</div>
