<div class="signin-container center-div">
  <h1 style="color: white; font-weight: bolder">Dear Diary</h1>
  <mat-card>
    <form [formGroup]="signInForm">
      <div>
        <mat-form-field appearance="fill" class="input-space">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            id="name"
            formControlName="name"
            [(ngModel)]="inputName"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          (click)="generateRandomName()"
        >
          Random
        </button>
      </div>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="signInForm.invalid"
        (click)="onSubmit()"
        class="input-space"
      >
        Sign In
      </button>
    </form>
  </mat-card>
</div>
