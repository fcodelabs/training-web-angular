<div class="sign-in-container">
  <kendo-card width="560px">
    <kendo-card-header class="k-hstack">
      <kendo-avatar
        width="40px"
        height="40px"
        [imageSrc]="thumbnailSrc"
        shape="circle"
      ></kendo-avatar>
      <div>
        <h1 kendoCardTitle>Dear Diary</h1>
        <p kendoCardSubtitle>nuwan perera</p>
      </div>
    </kendo-card-header>

    <kendo-card-body>
      <h1 align="center" class="login-title">Sign In</h1>
      <div class="example-wrap">
        <form class="k-form">
          <kendo-formfield>
            <label class="login-label" kendoLabel>Username</label>
            <input
              kendoTextBox
              size="large"
              required
              class="login-input"
              value="{{ username }}"
              [(ngModel)]="username"
              (blur)="setFocus(true)"
              name="first"
            />

            <p align="start" class="login-err" *ngIf="username === '' && focus">
              Error: Username is required
            </p>
          </kendo-formfield>
          <button
            (click)="handleClick()"
            kendoButton
            align="end"
            class="login-button-rondom"
            themeColor="info"
          >
            random
          </button>
        </form>
      </div>
    </kendo-card-body>
    <kendo-card-actions
      class="login-button-action"
      orientation="horizontal"
      layout="stretched"
    >
      <button
        [disabled]="username === ''"
        (click)="handleSubmit()"
        kendoButton
        rounded="large"
        size="medium"
        class="login-button-action"
        themeColor="info"
      >
        continue
      </button>
      <button
        kendoButton
        class="login-button-action"
        rounded="large"
        size="medium"
        themeColor="info"
      >
        cancel
      </button>
    </kendo-card-actions>
  </kendo-card>
</div>
