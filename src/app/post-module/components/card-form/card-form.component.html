<div class="cardformcontainer" [ngStyle]="{'height': height}">
  <div class="formhelper"></div>
  <h2 class="cardformtitle">Add New Card</h2>
  <div class="cardforminputs">
    <input
      type="text"
      class="cardforminput"
      value="{{ title }}"
      required
      #userInputTitle
      (change)="changeTitle(userInputTitle.value)"
      (click)="handleClick()"
    />
    <textarea
      type="text"
      class="cardformteatarea"
      value="{{ description }}"
      required
      #userInputDescription
      (change)="changeDescription(userInputDescription.value)"
    ></textarea>
  </div>
  <button class="cardformbutton" (click)="addPostHandle()">Submit!!</button>
</div>
